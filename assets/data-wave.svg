    <circle cx="620" cy="136" r="3.6" filter="url(#softGlow)"/>
    <circle cx="700" cy="122" r="3.6" filter="url(#softGlow)"/>
    <circle cx="780" cy="130" r="3.6" filter="url(#softGlow)"/>
