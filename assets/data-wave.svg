<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- baseline + ticks (like chart axis) -->
  <g opacity="0.35">
    <line x1="120" y1="190" x2="1080" y2="190" stroke="#7f1d1d" stroke-width="3"/>
    <!-- ticks -->
    <g stroke="#7f1d1d" stroke-width="2">
      <line x1="120" y1="190" x2="120" y2="182"/>
      <line x1="200" y1="190" x2="200" y2="186"/>
      <line x1="280" y1="190" x2="280" y2="186"/>
      <line x1="360" y1="190" x2="360" y2="186"/>
      <line x1="440" y1="190" x2="440" y2="186"/>
      <line x1="520" y1="190" x2="520" y2="186"/>
      <line x1="600" y1="190" x2="600" y2="186"/>
      <line x1="680" y1="190" x2="680" y2="186"/>
      <line x1="760" y1="190" x2="760" y2="186"/>
      <line x1="840" y1="190" x2="840" y2="186"/>
      <line x1="920" y1="190" x2="920" y2="186"/>
      <line x1="1000" y1="190" x2="1000" y2="186"/>
      <line x1="1080" y1="190" x2="1080" y2="182"/>
    </g>
  </g>

  <!-- series 1 -->
  <polyline id="s1" fill="none" stroke="#ffb14a" stroke-width="2.3" filter="url(#softGlow)"
    points="140,140 220,128 300,138 380,120 460,132 540,110 620,118 700,102 780,112 860,90 940,96 1020,82 1060,78">
    <animate attributeName="points" dur="1.6s" repeatCount="indefinite"
      values="
      140,140 220,128 300,138 380,120 460,132 540,110 620,118 700,102 780,112 860,90 940,96 1020,82 1060,78;
      140,146 220,132 300,134 380,126 460,128 540,116 620,114 700,108 780,106 860,96 940,92 1020,88 1060,82;
      140,138 220,124 300,140 380,118 460,134 540,108 620,120 700,100 780,114 860,88 940,98 1020,80 1060,76;
      140,140 220,128 300,138 380,120 460,132 540,110 620,118 700,102 780,112 860,90 940,96 1020,82 1060,78
      " />
  </polyline>

  <!-- series 2 -->
  <polyline id="s2" fill="none" stroke="#ff6b6b" stroke-width="2.0" opacity="0.95" filter="url(#softGlow)"
    points="140,150 220,140 300,146 380,132 460,140 540,128 620,136 700,122 780,130 860,116 940,120 1020,110 1060,108">
    <animate attributeName="points" dur="1.3s" repeatCount="indefinite"
      values="
      140,150 220,140 300,146 380,132 460,140 540,128 620,136 700,122 780,130 860,116 940,120 1020,110 1060,108;
      140,144 220,146 300,140 380,138 460,134 540,134 620,130 700,128 780,126 860,122 940,116 1020,116 1060,112;
      140,152 220,138 300,148 380,130 460,142 540,126 620,138 700,120 780,132 860,114 940,122 1020,108 1060,106;
      140,150 220,140 300,146 380,132 460,140 540,128 620,136 700,122 780,130 860,116 940,120 1020,110 1060,108
