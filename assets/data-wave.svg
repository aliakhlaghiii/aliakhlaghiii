    <circle cx="460" cy="152" r="3.2" filter="url(#softGlow)"/>
    <circle cx="540" cy="148" r="3.2" filter="url(#softGlow)"/>
    <circle cx="620" cy="150" r="3.2" filter="url(#softGlow)"/>
    <circle cx="700" cy="146" r="3.2" filter="url(#softGlow)"/>
    <circle cx="780" cy="144" r="3.2" filter="url(#softGlow)"/>
    <circle cx="860" cy="140" r="3.2" filter="url(#softGlow)"/>
    <circle cx="940" cy="138" r="3.2" filter="url(#softGlow)"/>
