    <circle cx="220" cy="140" r="3.6" filter="url(#softGlow)"/>
    <circle cx="300" cy="146" r="3.6" filter="url(#softGlow)"/>
    <circle cx="380" cy="132" r="3.6" filter="url(#softGlow)"/>
